server:
  port: 8097
spring:
  application:
    name: opex-websocket
  main:
    allow-bean-definition-overriding: false
    allow-circular-references: true
  kafka:
    bootstrap-servers: 192.168.178.29:9092
    consumer:
      group-id: websocket
  r2dbc:
    url: r2dbc:postgresql://localhost/opex_api
    username: opex
    password: hiopex
    initialization-mode: always
  cloud:
    bootstrap:
      enabled: true
    vault:
      host: localhost
      port: 8200
      scheme: http
      authentication: APPID
      app-id:
        user-id: co.nilin.opex.util.vault.VaultUserIdMechanism
      fail-fast: true
      kv:
        enabled: true
        backend: secret
        profile-separator: '/'
        application-name: ${spring.application.name}
    consul:
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${server.port}
        healthCheckInterval: 20s
        prefer-ip-address: true
  config:
    import: vault://secret/${spring.application.name}
app:
  auth:
    cert-url: http://localhost:8083/auth/realms/opex/protocol/openid-connect/certs